<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="login-box login-page" >
			<span>Log in</span>
			<form class="form1">
				<div class="user-box">
					<input class="log-email" type="email" name="" required="" />
					<label>Email</label>
				</div>
				<div class="user-box">
					<input class="log-password" type="password" name="" required="" />
					<label>Password</label>
					<div class="invalid-login-password"></div>
				</div>
				<center>
					<button>NEXT</button>
				</center>
			</form>
		</div>

		<div class="login-box register-page">
			<span>Register</span>
			<form class="form2">
				<div class="user-box">
					<input class="register-email" type="email" name="" required="" />
					<label>Email</label>
				</div>
				<div class="user-box">
					<input class="register-password" type="password" name="" required="" />
					<label>Password</label>
				</div>
				<div class="user-box">
					<input class="register-confirm" type="password" name="" required="" />
					<label>Confirm password</label>
				</div>

				<div class="user-box">
					<input class="register-name" type="name" name="" required="" />
					<label>Name</label>
				</div>
				<div class="user-box">
					<input class="register-username" type="username" name="" required="" />
					<label>Username</label>
				</div>
				<div class="user-box">
					<input class="register-phone" type="tel" name="" required="" />
					<label>+998_(00)_000-00-00</label>
				</div>
				<div class="tag">
					<a class="forget-password" href="">FORGET PASSWORD</a>
				</div>
				<center>
					<button>DONE</button>
				</center>
			</form>
		</div>

		<div class="login-box forget-page" style="display: none">
			<form class="form3">
				<div class="user-box">
					<input type="email" name="" required="" />
					<label>Email</label>
				</div>
				<div class="user-box">
					<input type="password" name="" required="" />
					<label>Password</label>
				</div>
				<div class="user-box">
					<input type="text" name="" required="" />
					<label>Confirm Password</label>
				</div>
				<center>
					<button>NEXT</button>
				</center>
			</form>
		</div>
	</body>
</html>
